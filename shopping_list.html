<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bookshelf-project/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- check session before loading html -->
    
    
    <!-- Title -->
    <title>Bookshelf</title>

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    
    <script type="module" crossorigin src="/bookshelf-project/assets/main-1bb45ba4.js"></script>
    <script type="module" crossorigin src="/bookshelf-project/assets/dbAPI-28c30f47.js"></script>
    <link rel="stylesheet" href="/bookshelf-project/assets/main-21c1efdb.css">
  </head>
  <body>
    <!-- Header -->
    <header class="header">
  <div class="container">
    <div class="nav">
      <a class="logo link" href="/index.html">
        <img class="header-logo" src="./svg/logo.svg" />
        <!-- <img class="header-logo-text" src="./svg/bookshelfTextLogo.svg" /> -->
        <div class="header-logo-text">BookShelf</div>
      </a>
      <ul class="menu-list list">
        <li class="nav-item">
          <a href="/index.html"
            ><button class="nav-button button" data-home>Home</button></a
          >
        </li>
        <li class="nav-item">
          <button class="nav-button button" data-shoppinglist>
            <span>Shopping list</span>
            <img src="./svg/uil_cart.svg" alt="" class="icon-btn" />
          </button>
        </li>
      </ul>
    </div>
    <div class="user-block">
      <div class="login-wrapper">
        <div id="login-wrapper" class="login-wrapper_container hidden">
          <div class="user">
            <img class="login-img" src="./logo_1.png" />
            <p class="login-name"></p>
            <svg width="23px" height="26px" class="burger-menu_icon">
              <use
                width="23px"
                height="26px"
                href="../public/svg/user-button_icon.svg#button_icon"
              ></use>
            </svg>
          </div>

          <button type="button" id="logout" class="logout">
            Log out
            <svg width="20px" height="20px" class="burger-menu_icon">
              <use
                width="20px"
                height="20px"
                href="../public/svg/logoutarrow.svg#logoutarrow"
              ></use>
            </svg>
          </button>
          <!-- <button type="button" id="sign-up-header-button" class="login">
            Sign up
            <svg width="20px" height="20px" class="burger-menu_icon">
              <use
                width="20px"
                height="20px"
                href="../public/svg/logoutarrow.svg#logoutarrow"
              ></use>
            </svg>
          </button> -->
        </div>
        <button type="button" id="sign-up-header-button" class="login">
          Sign up
          <svg width="20px" height="20px" class="burger-menu_icon">
            <use
              width="20px"
              height="20px"
              href="../public/svg/logoutarrow.svg#logoutarrow"
            ></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="burger-menu">
      <svg width="28px" height="28px" class="burger-menu_icon">
        <use
          width="28px"
          height="28px"
          href="../public/svg/burger.svg#burger"
        ></use>
      </svg>
    </div>
  </div>
</header>


    <!-- Main content -->
    <div class="container">
      <aside class="sidebar"></aside>
      <section class="bookshelf"></section>
    </div>
    
  </body>
</html>
