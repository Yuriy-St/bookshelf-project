<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bookshelf-project/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Bookshelf</title>

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    
    <script type="module" crossorigin src="/bookshelf-project/assets/index-6e3607f2.js"></script>
    <link rel="modulepreload" crossorigin href="/bookshelf-project/assets/main-378e0078.js">
    <link rel="stylesheet" href="/bookshelf-project/assets/main-cf507ec0.css">
  </head>

  <body>
    <!-- Header -->
    <header class="header container">
  <div class="header-content">
    <div class="nav">
      <a class="logo" href="index.html">
        <img class="header-logo" src="./svg/logo.svg" />
        <span>Bookshelf</span>
      </a>
      <ul class="menu-list list">
        <li class="nav-item">
          <a href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/shopping_list.html">
            <span>Shopping list</span>
            <img src="./svg/uil_cart.svg" alt="" class="nav-icon" />
          </a>
        </li>
      </ul>
    </div>
    <div class="user-block">
      <label class="theme-switcher">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
      <btn id="login" class="login">Sign up</btn>
    </div>
    <div class="burger-menu">
      <img src="./svg/align-left.svg" />
    </div>
  </div>
</header>


    <!-- Main content -->
    <main>
      <div class="home container">
        <aside class="sidebar">
          <!-- Categories -->
          <section class="categories">
            <p>Categories list</p>
          </section>
          <!-- Charity -->
          <section class="charity"></section>
        </aside>

        <section class="bookshelf">Books list</section>
      </div>
    </main>

    <div class="backdrop is-hidden" data-modal>
  <!-- sign up modal -->
  <div class="register-modal modal">
    <button class="close-button" type="button" data-close-modal>
      <!-- add svg -->
      x
    </button>

    <form id="registration-form" class="registration-form">
      <!-- Maybe add label -->
      <div class="input-wrapper">
        <input
          class="input-field"
          type="text"
          name="name"
          placeholder="Name"
          id="singup-name"
          required
        />
      </div>

      <div class="input-wrapper">
        <input
          class="input-field"
          type="email"
          name="email"
          placeholder="Email"
          id="singup-email"
          required
        />
        <!-- svg -->
        <div class="input-svg">img</div>
      </div>

      <div class="input-wrapper">
        <input
          class="input-field"
          type="password"
          name="password"
          placeholder="Password"
          id="singup-password"
        />
        <!-- svg -->
        <div class="input-svg">img</div>
      </div>

      <button class="form-button signup-button" type="submit">Sign up</button>

      <div class="toggle-buttons">
        <button class="toggle-button active" type="button">Sign up</button>
        <button class="toggle-button" type="button">Sign in</button>
      </div>
    </form>
  </div>

  <!-- sign in modal -->
</div>

    
    
    
    
  </body>
</html>
