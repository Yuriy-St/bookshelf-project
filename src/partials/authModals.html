<div class="backdrop">
  <!-- sign up modal -->
  <div class="signup-modal modal" data-modal-signUp>
    <button class="close-button" type="button" data-close-modal-signUp>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="28"
        height="28"
        viewBox="0 0 28 28"
        fill="none"
      >
        <path
          d="M21 7L7 21M7 7L21 21"
          stroke="#111111"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <form id="registration-form" class="registration-form">
      <!-- Maybe add label -->
      <div class="input-wrapper">
        <input
          class="input-field"
          type="text"
          name="name"
          placeholder="Name"
          id="singup-name"
          required
        />
      </div>

      <div class="input-wrapper">
        <input
          class="input-field"
          type="email"
          name="email"
          placeholder="Email"
          id="singup-email"
          required
        />

        <!-- <div class="input-svg"> -->
        <svg
          class="input-svg"
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 28 28"
          fill="none"
        >

            stroke="#111111"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <!-- </div> -->
      </div>

      <div class="input-wrapper">
        <input
          class="input-field"
          type="password"
          name="password"
          placeholder="Password"
          id="singup-password"
        />
        <!-- svg -->
        <!-- <div class="input-svg"> -->
        <svg
          class="input-svg"
          width="28"
          height="28"
          viewBox="0 0 28 28"
          fill="none"

            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <!-- </div> -->
      </div>

      <button class="form-button signup-button" type="submit">Sign up</button>

      <div class="toggle-buttons">
        <button class="toggle-button active" type="button">Sign up</button>
        <button class="toggle-button" id="sign-in-button" type="button">
          Sign in
        </button>
      </div>
    </form>
  </div>

  <!-- sign-in modal -->

            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>

      <button class="form-button singin-button" type="submit">Sign in</button>

      <div class="toggle-buttons">
        <button class="toggle-button" id="sign-up-button" type="button">
          Sign up
        </button>
        <button class="toggle-button active" type="button">Sign in</button>
      </div>
    </form>
  </div>
</div>
