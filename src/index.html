<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- check session before loading html -->
    <script type="module" src="./js/firebase/firebase.js"></script>
    <script type="module" src="./js/checkSession.js"></script>
    <!-- Title -->
    <title>Bookshelf</title>

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <!-- Header -->
    <load src="partials/header.html" />

    <!-- Main content -->
    <main>
      <div class="container">
        <aside class="sidebar">
          <!-- Categories -->
          <section class="categories">
            <p>Categories list</p>
          </section>
          <!-- Charity -->
          <section class="charity"></section>
        </aside>

        <section id="bookshelf" class="bookshelf"></section>
        <section class="shopinglist visually-hidden">Shopping list</section>
      </div>
    </main>

    <load src="partials/authModals.html" />
    <div class="card-backdrop visually-hidden"></div>

    <div class="burger-menu_backdrop">
      <div class="burger-menu_container">
        <div class="user-block">
          <div class="login-wrapper">
            <div id="login-wrapper" class="login-wrapper_container hidden">
              <div class="user">
                <img class="login-img" src="./logo_1.png" />
                <p class="login-name"></p>
              </div>

              <button type="button" id="logout" class="logout">
                Log out
                <svg width="20px" height="20px" class="burger-menu_icon">
                  <use
                    width="20px"
                    height="20px"
                    href="../public/svg/logoutarrow.svg#logoutarrow"
                  ></use>
                </svg>
              </button>
              <button type="button" id="sign-up-header-button" class="login">
                Sign up
              </button>
            </div>
          </div>
        </div>
        <ul class="menu-list list">
          <li class="nav-item">
            <button class="nav-button button" data-home>Home</button>
          </li>
          <li class="nav-item">
            <button class="nav-button button" data-shoppinglist>
              <span>Shopping list</span>
              <img src="./svg/uil_cart.svg" alt="" class="icon-btn" />
            </button>
          </li>
        </ul>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
    <script
      type="module"
      src="./js/modalWindow/modalForms/handleForms.js"
    ></script>
    <script type="module" src="./js/modalWindow/modalWindow.js"></script>
    <script type="module" src="./js/modalWindow/handleButtons.js"></script>
    <script type="module" src="./js/logout.js"></script>
    <script type="module" src="./js/cardModal/cardModal.js"></script>
  </body>
</html>
