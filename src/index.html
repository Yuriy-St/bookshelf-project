<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- check session before loading html -->
    <script type="module" src="./js/firebase/firebase.js"></script>
    <script type="module" src="./js/checkSession.js"></script>
    <!-- Title -->
    <title>Bookshelf</title>

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <!-- Header -->
    <load src="partials/header.html" />

    <!-- Main content -->
    <main>
      <div class="container">
        <aside class="sidebar">
          <!-- Categories -->
          <section class="categories">
            <p>Categories list</p>
          </section>
          <!-- Charity -->
          <section class="charity"></section>
        </aside>

        <section id="bookshelf" class="bookshelf">Books list</section>
        <section class="shopinglist visually-hidden">Shopping list</section>
      </div>
    </main>

    <load src="partials/authModals.html" />
    <div class="card-backdrop visually-hidden"></div>
    <div class="burger-menu_container">
      <img
        src="./img/burgermenu-backdrop.png"
        class="burger-menu_backdrop--img"
      />
    </div>
    <script type="module" src="./main.js"></script>
    <script
      type="module"
      src="./js/modalWindow/modalForms/handleForms.js"
    ></script>
    <script type="module" src="./js/modalWindow/modalWindow.js"></script>
    <script type="module" src="./js/modalWindow/handleButtons.js"></script>
    <script type="module" src="./js/logout.js"></script>
    <script type="module" src="./js/cardModal/cardModal.js"></script>
  </body>
</html>
